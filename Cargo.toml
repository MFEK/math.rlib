authors = ["Matthew Blanchard <matthewrblanchard@gmail.com>", "Fredrick R. Brennan <copypasteâ’¶kittens.ph>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
skia-safe = { version = "0", optional = true }
flo_curves = { git = "https://github.com/Logicalshift/flo_curves", branch = "v0.6" }
#flo_curves = { path = "../flo_curves" } # for development
xmltree = "0.10"
plist = { git = "https://github.com/ebarnard/rust-plist", default-features = false }

# Our modules
glifparser = { git = "https://github.com/MFEK/glifparser.rlib", branch = "master", default-features = false }
#glifparser = { path = "../glifparser.rlib" } # for development

[features]
default = ["skia-safe", "glifparser/skia", "glifparser/mfek"]
strict = []
